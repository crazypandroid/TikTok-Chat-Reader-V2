<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Chat Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: red;
    }

    #chat-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      padding: 10px;
      box-sizing: border-box;
    }

    .chat-message {
      margin-bottom: 8px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="status">‚è≥ Warte auf Livestream...</div>
  <div id="chat-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatContainer = document.getElementById("chat-container");
    const statusElement = document.getElementById("status");

    socket.on("chat", data => {
      const msg = document.createElement("div");
      msg.classList.add("chat-message");
      msg.innerText = `${data.nickname}: ${data.comment}`;
      chatContainer.appendChild(msg);
    });

    socket.on("streamOffline", data => {
      statusElement.innerText = `${data.username} ist offline`;
    });

    socket.on("streamEnd", data => {
      statusElement.innerText = `Stream beendet`;
    });

    socket.on("error", err => {
      statusElement.innerText = `Fehler: ${err?.message || err}`;
    });

    // üåÄ Automatisches Scrollen beim neuen Chat
    const observer = new MutationObserver(() => {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    observer.observe(chatContainer, { childList: true });
  </script>
</body>
</html>
